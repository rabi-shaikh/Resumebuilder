<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>

    <!-- Resume Form -->
    <form id="resume-form">
        <!-- Personal Information -->
        <fieldset>

            <legend>Personal Information</legend>
            
            <label for="profile-pic">Upload Profile Picture:</label>
            <input type="file" id="profile-pic" accept="image/*">

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter Your Contact Number" required>

            
        </fieldset>

        <!-- Education -->
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education details:" rows="5" required></textarea>
        </fieldset>

        <!-- Experience -->
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your experience here:" rows="4"></textarea>
        </fieldset>

        <!-- Skills -->
        <fieldset>
            <legend>Skills</legend>
            <label for="skill-input">Add Skill:</label>
            <input type="text" id="skill-input" placeholder="Enter a skill">
            <button type="button" id="add-skill">Add Skill</button>
            <ul id="skill-list"></ul>
        </fieldset>

        <!-- Additional Information -->
        <fieldset>
            <legend>Additional Information</legend>
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" placeholder="Enter Your LinkedIn URL">

            <label for="github">GitHub Profile:</label>
            <input type="url" id="github" placeholder="Enter Your GitHub URL">
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <br>

    <!-- Dynamic Resume Display -->
    <div id="resume-display">
        <!-- Resume content will be generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
